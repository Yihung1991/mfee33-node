<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise03</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([3, 4, 5]);
        }, 1000);
      })
        .then((param) => {
          console.log({ param });
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve([7, 8, 9]);
            }, 2000);
          });
        })
        .then((param) => {
          console.log({ param });
        })
        .catch((err) => {
          console.log({ err });
        });
    </script>
  </body>
</html>

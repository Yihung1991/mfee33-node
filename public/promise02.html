<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise02</title>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(new Error("發生問題"));
          resolve([1, 2, 3]);
        }, 1000);
      })
        .then((param) => {
          throw new Error("發生問題2");
          console.log({ param });
        })
        .catch((err) => {
          console.log({ err });
        });
    </script>
  </body>
</html>

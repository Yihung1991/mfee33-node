<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise04</title>
  </head>
  <body>
    <script>
      function myPromise(str) {
        const rnd = 500 + Math.floor(Math.random() * 1000);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(str + ":" + rnd);
          }, rnd);
        });
      }

      myPromise("a")
        .then((r) => {
          console.log(r);
          return myPromise("b");
        })
        .then((r) => {
          console.log(r);
          return myPromise("c");
        })
        .then((r) => {
          console.log(r);
          return myPromise("d");
        })
        .then((r) => {
          console.log(r);
        });
    </script>
  </body>
</html>
